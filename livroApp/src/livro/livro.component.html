

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <form>
    <h2>Adicionar Livro</h2>
    <div class="campos">
      <input placeholder="Nome" type="text" name="nome" [(ngModel)]="livro.editora"><br>
      <input placeholder="Edição" type="number" name="edicao" [(ngModel)]="livro.edicao"><br>
      <input placeholder="Ano Publicado" type="text" name="anoPublicado" [(ngModel)]="livro.anoPublicado"><br>
      <input placeholder="Assunto" type="text" name="assunto" [(ngModel)]="assunto.assunto.descricao"><br>
      <input placeholder="Nome do autor" type="text" name="autor" [(ngModel)]="autor.autor.nome"><br>
      <button class="cadastrar" type="button" (click)="cadastrarLivro()">Cadastrar</button>
      </div>
  </form>
  <h1>Meus Livros</h1>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Editora</th>
          <th scope="col">Ano Publicado</th>
        </tr>
      </thead>
        <tr  *ngFor = 'let item of livros'>
          <td>{{item.id}}</td>
          <td>{{item.editora}}</td>
          <td>{{item.anoPublicado}}</td>

        </tr>
    </table>
  </div>

</body>
</html>
