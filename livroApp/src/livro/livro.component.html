

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-sm">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <form>
          <h2>Adicionar Livro</h2>
          <div class="campos">
            <div class="input-group mb-3">
              <input class="form-control" placeholder="Nome" type="text" name="nome" [(ngModel)]="livro.editora"><br>
            </div>
            <div class="input-group mb-3">
              <input class="form-control" placeholder="Edição" type="number" name="edicao" [(ngModel)]="livro.edicao"><br>
            </div>
            <div class="input-group mb-3">
              <input class="form-control" placeholder="Ano Publicado" type="text" name="anoPublicado" [(ngModel)]="livro.anoPublicado"><br>
            </div>
            <div class="input-group mb-3">
              <input class="form-control" placeholder="Assunto" type="text" name="assunto" [(ngModel)]="assunto.assunto.descricao"><br>
            </div>
            <div class="input-group mb-3">
              <input class="form-control" placeholder="Nome do autor" type="text" name="autor" [(ngModel)]="autor.autor.nome"><br>
            </div>

            <button  class="btn btn-primary" type="button" (click)="cadastrarLivro()">Cadastrar</button>
            </div>
        </form>

        </div>
        <div class="col">

        </div>
        <div class="col">
                  <h1>Meus Livros</h1>
          <div class="table">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Editora</th>
                  <th scope="col">Ano Publicado</th>
                </tr>
              </thead>
                <tr  *ngFor = 'let item of livros'>
                  <td>{{item.id}}</td>
                  <td>{{item.editora}}</td>
                  <td>{{item.anoPublicado}}</td>
                  <td>
                    <button type="button" class="btn btn-danger">Excluir</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-success">Atualizar</button>
                  </td>

                </tr>
            </table>
          </div>
        </div>
         </div>
          </div>
      </div>
</body>
</html>
